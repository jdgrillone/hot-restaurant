<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Hot Restaurant</title>
 <!-- Latest compiled and minified CSS & JS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

 <div class="container">
   <div class="jumbotron">
     <h1 class ="text-center">
         <span class="glyphicon glyphicon-fire">
        </span>
         Hot Restaurant 
     </h1>
     <h3 class = "text-center">Make your Reservation</h3>
     <hr>
     <div class = "text-center">
     <a href="/tables" text-center><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
     <a href = "/">
    <button type = "button" class = "btn btn-lg btn-default">
        <span class = "glyphicon glyphicon-home">
        </span>
    </button>
    </a>
      </div>
    </div>
    <div class = "row">
        <div class = "col-lg-12">
            <div class = "panel panel-default">
                <div class = "panel-heading">
                    <h4 class = "panel-title"> Table Reservations</h4>
                </div>
                <div class = "panel-body">
                    <form role = "form">
                        <div class = "form-group">
                            <label for>Name</label>
                            <input type = "text" class = "form-control" id = "reserve_name">
                        </div>
                        <div class = "form-group">
                            <label for>Phone Number</label>
                            <input type = "text" class = "form-control" id = "reserve_phone">
                        </div>
                        <div class = "form-group">
                                <label for>Email</label>
                                <input type = "text" class = "form-control" id = "reserve_email">
                            </div>
                            <div class = "form-group">
                                    <label for>Unique ID</label>
                                    <input type = "text" class = "form-control" id = "reserve_uniqueID">
                                </div> 
                                <button type = "submit" class =  "btn btn-primary submit">Submit</button>
                            </form>
                </div>
            </div>
        </div>

    </div>





    <footer class="footer">
            <div class = "container">
              <p>
                <a href = "/api/tables">API Table Link</a>
                |
                <a href = "/api/waitlist">API Wait List</a>
              </p>
              </div>   
              </footer> 
             
        
          
          </body>
          <script type="text/javascript">
            
                $(".submit").on("click", function(){
            
                    // Here we grab the form elements
                    var newReservation = {
                        customerName: $('#reserve_name').val().trim(),
                        phoneNumber: $('#reserve_phone').val().trim(),
                        customerEmail: $('#reserve_email').val().trim(),
                        customerID: $('#reserve_uniqueID').val().trim()
                    };
            
                    console.log(newReservation);
            
                    var currentURL = window.location.origin;
            
                    $.post(currentURL + "/api/tables", newReservation,
                    function(data){
            
                        // If a table is available... tell user they are booked.
                        if(data == true){
                            alert("Yay! You are officially booked!")
                        }
            
                        // If a table is not available... tell user they are wait listed.
                        if(data == false){
                            alert("Sorry you are on the wait list")
                        }
            
                        // Clear the form when submitting
                        $('#reserve_name').val("");
                        $('#reserve_phone').val("");
                        $('#reserve_email').val("");
                        $('#reserve_uniqueID').val("");
            
                    });
            
            return false;
            
            });
            
            </script>
          </html>
